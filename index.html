<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app/css/reset.css">
    <link rel="stylesheet" href="app/css/style.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <div class="tela1">
            <section class="seus-quizzes-vazio esconder">
                <span>Você não criou nenhum quizz ainda :(</span>
                <button onclick="botaoCriarQuizz()">Criar Quizz</button>
            </section>

            <section class="seus-quizzes-preenchido">
                <div class="topo-secao">
                    <h3>Seus Quizzes</h3>
                    <ion-icon name="add-circle-sharp" onclick="botaoCriarQuizz()"></ion-icon>
                </div>
                <div class="lista-quizzes">
                    <article class="quizz">
                        <img src="./app/images/Rectangle34.png">
                        <div class="gradiente-escurecer"></div>
                        <span>O quão Potterhead é você?</span>
                    </article>
                    <article class="quizz">
                        <img src="./app/images/Rectangle35.png">
                        <div class="gradiente-escurecer"></div>
                        <span>É ex-BBB ou ex-De férias com o Ex?</span>
                    </article>
                </div>
            </section>

            <section class="todos-quizzes">
                <div class="topo-secao">
                    <h3>Todos os Quizzes</h3>
                </div>
                <div class="lista-quizzes">
                    <article class="quizz">
                        <img src="./app/images/Rectangle34.png">
                        <div class="gradiente-escurecer"></div>
                        <span>O quão Potterhead é você?</span>
                    </article>
                    <article class="quizz">
                        <img src="./app/images/Rectangle35.png">
                        <div class="gradiente-escurecer"></div>
                        <span>É ex-BBB ou ex-De férias com o Ex?</span>
                    </article>
                </div>
            </section>
        </div>

        <div class="tela2">

        </div>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./app/js/script.js"></script>
</body>
</html>

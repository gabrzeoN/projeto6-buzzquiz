<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app/css/reset.css">
    <link rel="stylesheet" href="app/css/style.css">
    <link rel="stylesheet" href="app/css/tela1.css">
    <link rel="stylesheet" href="app/css/tela2.css">
    <link rel="stylesheet" href="app/css/tela3.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <!-- class="escondido" -->
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <!-- TELA 1 -->
        <div class="tela1">
            <div class="scroll-view"></div>
            <section class="seus-quizzes-vazio">
                <span>Você não criou nenhum quizz ainda :(</span>
                <button onclick="botaoCriarQuizz()">Criar Quizz</button>
            </section>

            <section class="seus-quizzes-preenchido escondido">
                <div class="topo">
                    <h3>Seus Quizzes</h3>
                    <ion-icon name="add-circle-sharp" onclick="botaoCriarQuizz()"></ion-icon>
                </div>
                <div class="lista-quizzes">
                    <article class="quizz size-fixed">
                        <img src="./app/images/Rectangle34.png">
                        <div class="gradiente-escurecer"></div>
                        <span>O quão Potterhead é você?</span>
                    </article>
                    <article class="quizz size-fixed">
                        <img src="./app/images/Rectangle35.png">
                        <div class="gradiente-escurecer"></div>
                        <span>É ex-BBB ou ex-De férias com o Ex?</span>
                    </article>
                </div>
            </section>

            <section class="todos-quizzes">
                <div class="topo">
                    <h3>Todos os Quizzes</h3>
                </div>
                <div class="lista-quizzes">
                    <article class="quizz size-fixed">
                        <img src="./app/images/Rectangle34.png">
                        <div class="gradiente-escurecer"></div>
                        <span>O quão Potterhead é você?</span>
                    </article>
                    <article class="quizz size-fixed">
                        <img src="./app/images/Rectangle35.png">
                        <div class="gradiente-escurecer"></div>
                        <span>É ex-BBB ou ex-De férias com o Ex?</span>
                    </article>
                </div>
            </section>
        </div>

        <!-- TELA 2 -->
        <div class="tela2 escondido">
            <div class="scroll-view"></div>
            <section class="banner">
                <img src="" alt="Banner do quizz"> <!-- app/images/banner2.png -->
                <h2></h2> <!-- O quão Potterhead é você? -->
                <div class="camada-preta"></div>
            </section>
            <section class="perguntas">
                <ul>

                </ul>
            </section>
        </div>

        <!-- TELA 3 -->
        <div class="tela3 escondido">

            <!-- TELA 3.1 -->
            <section class="tela3_1">
                <div class="scroll-view"></div>
                <h3>Comece pelo começo</h3>
                <article>
                    <input class="entrada quizz-titulo" type="text" placeholder="Título do seu quizz">
                    <input class="entrada quizz-imagem" type="text" placeholder="URL da imagem do seu quizz">
                    <input class="entrada quizz-qtd-perguntas" type="text"
                        placeholder="Quantidade de perguntas do quizz">
                    <input class="entrada quizz-qtd-niveis" type="text" placeholder="Quantidade de níveis do quizz">
                </article>
                <button onclick="botaoProsseguirTela3(1)">Prosseguir pra criar perguntas</button>
            </section>

            <!-- TELA 3.2 -->
            <section class="tela3_2 escondido">
                <div class="scroll-view"></div>
                <h3>Crie suas perguntas</h3>
                <div class="lista">
                </div>
                <button onclick="botaoProsseguirTela3(2)">Prosseguir pra criar níveis</button>
            </section>

            <!-- TELA 3.3 -->
            <section class="tela3_3 escondido">
                <div class="scroll-view"></div>
                <h3>Agora, decida os níveis!</h3>
                <div class="lista">
                </div>
                <button onclick="botaoProsseguirTela3(3)">Finalizar Quizz</button>
            </section>

            <!-- TELA 3.4 -->
            <section class="tela3_4 escondido">
            </section>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app/js/script.js"></script>
</body>

</html>
